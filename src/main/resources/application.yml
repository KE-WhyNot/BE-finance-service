# ===========================================
# Youth-Fi Finance Service Application Config
# ===========================================

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: true

spring:
  application:
    name: finance-service
  profiles:
    active: dev
  config:
    import: optional:secret-application.yml
  configuration:
    properties:
      enabled: true
  
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        use_sql_comments: true
        jdbc:
          batch_size: 20
          time_zone: Asia/Seoul  # JPA 시간대 설정
        order_inserts: true
        order_updates: true
    open-in-view: false
  
  sql:
    init:
      mode: always
      continue-on-error: true
  

  # ===========================================
  # Cache Configuration
  # ===========================================
  cache:
    type: redis  # Redis 사용
    redis:
      time-to-live: 1800000 # 30분 (밀리초)
      key-prefix: "cache:"
      cache-null-values: false
      enable-statistics: true
  
  
  # ===========================================
  # Jackson Configuration (JSON 직렬화)
  # ===========================================
  jackson:
    serialization:
      write-dates-as-timestamps: false  # LocalDate를 ISO 문자열로 직렬화
    deserialization:
      fail-on-unknown-properties: false  # 알 수 없는 속성 무시
    time-zone: Asia/Seoul  # 한국 시간대
  
  # ===========================================
  # Actuator Configuration
  # ===========================================
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus
    endpoint:
      health:
        show-details: always
    metrics:
      export:
        prometheus:
          enabled: true


# ===========================================
# Logging Configuration
# ===========================================
logging:
  level:
    root: INFO
    com.youthfi.finance: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cache: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.data.redis: DEBUG
    # KIS API 관련 로깅
    org.springframework.web.client.RestTemplate: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ===========================================
# Server Configuration
# ===========================================
server:
  port: 8081
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  tomcat:
    max-connections: 8192
    accept-count: 100
    max-threads: 200
    min-spare-threads: 10


# ===========================================
# CORS Configuration (CorsProperties.java에서 사용)
# ===========================================
cors:
  allowed-origins: "http://localhost:3000,http://localhost:8081,https://youth-fi.com,https://www.youth-fi.com,https://finance.youth-fi.com,https://finance.youth-fi.com/swagger-ui"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  max-age: 3600